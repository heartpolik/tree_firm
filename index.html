<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Elif briefing</title>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>

   <footer id="info">

     <h3>Here you can create a new firm</h3>

   </footer>
<div class="division">
    <p>
      <input id="new-name" type="text" placeholder=" Type firm name" autofocus>
      <input id="new-cash" type="number" placeholder=" Type earnings" >
    </p>

    <input id="new-parent" placeholder=" No parent" disabled>
    <input id="new-pid" placeholder=" No parent id" disabled>
    <br><br><button id="addbutton" style="border: solid">
      Add new firm
    </button><br><br>
  </div>

    <section id="todoapp">

      <section id="main">
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer">

        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>

      </footer>
    </section>
    <footer id="info">

      <p>Double-click to edit a firm</p>
      <p>Press green star to chose firm as a parent</p>
      <p>Press red "x" to delete a firm</p>
    </footer>
    <script src="//cdn.jsdelivr.net/pouchdb/3.2.0/pouchdb.min.js"></script>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
